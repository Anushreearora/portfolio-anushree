<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Anushree's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
                    <span>Anushree</span>
                </div>
                <div class="links">
                    <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200"><a href="index.html">About</a></div>
                    <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"><a href="workExp.html">Work Experience</a></div>
                    <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"><a href="projects.html">Projects</a></div>
                    <div class="link contact-btn" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600"><a href="">Contact Me</a></div>
                </div>
                <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
            </div>
            <div class="dropdown">
                <div class="links">
                    <a href="">About</a>
                    <a href="workExp.html">Work Experience</a>
                    <a href="projects.html">Projects</a>
                    <a href="blog.html">Blog</a>
                    <a href="">Contact Me</a>
                    <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
                </div>
            </div>
        </nav> 
    </header>
    <main>
        <section id="about">
            <div class="main-container">
                <div class="contactform">
                    <form action="https://api.web3forms.com/submit" method="POST">>
                        <input type="hidden" name="access_key" value="68fa026a-5476-48b6-b76d-26e10aeceb1e">

                        <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
                        <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
                        <textarea name="message" placeholder="Your message" class="contact-inputs" required></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="content">
                    <h1 data-aos="fade-left" data-aos-duration="1000" data-aos-delay="800"><span>Reach Me!</span></h1>
                    <p data-aos="flip-up" data-aos-duration="1000" data-aos-delay="1000">If you have a question, want to work together or just chat about all things tech, I would love to interact!</p>
                </div>
            </div>
        </section>

        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init({offset:0});
        </script>
        <script>  
            function hamburg(){
                const navbar = document.querySelector(".dropdown")
                navbar.style.transform = "translateY(0px)"
            }
            function cancel(){
                const navbar = document.querySelector(".dropdown")
                navbar.style.transform = "translateY(-500px)"
            }
        </script>
    </main>
</body>
</html>
